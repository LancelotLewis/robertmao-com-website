name: robertmao-com-website
title: robertmao-com-website
description: A Blocklet Server blocklet
keywords:
  - blocklet
  - blocklet-page
  - xmark
group: static
did: z8iZqYBgoLxkjmo9qseeuyBUTjPk2YZveaTbE
main: dist
author:
  name: Arcblock
  email: blocklet@arcblock.io
repository:
  type: git
  url: git+https://github.com/blocklet/create-blocklet.git
specVersion: 1.2.7
version: 0.2.0
logo: public/logo.png
files:
  - public/logo.png
  - README.md
  - blocklet.md
  - screenshots
interfaces:
  - type: web
    name: publicUrl
    path: /
    prefix: '*'
    port: BLOCKLET_PORT
    protocol: http
    services:
      - name: '@abtnode/auth-service'
        config:
          blockUnauthenticated: false
          whoCanAccess: all
          profileFields:
            - fullName
            - email
            - avatar
          allowSwitchProfile: true
          webWalletUrl: https://web.abtwallet.io
          ignoreUrls: []
          blockUnauthorized: false
community: ''
documentation: ''
homepage: ''
license: ''
payment: {}
timeout:
  start: 60
requirements:
  abtnode: '>=1.6.22'
  os: '*'
  cpu: '*'
scripts:
  dev: npm run start
environments: []
capabilities:
  clusterMode: false
  component: true
screenshots: []
children: []
navigation:
  - title: Home
    link: /
  - title: Blog
    link: /blog/
  - title: CV
    link: /cv/
  - title: '2048'
    link: /game/2048/
  - title: Minesweeper
    link: /game/minesweeper
  - title: Block Out!
